{% extends 'base.html' %}

{% block content %}


{% if messages %}
{% for message in messages %}
<h3>{{message}}</h3>
<br>
{% endfor %}
{% endif %}

<div class="row">
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Band link(s)</label>
    </div>
    <div class="col">
        <form action="" method="POST">
            {% csrf_token %}
            <textarea class="form-control" name="bandlinks" rows="20"></textarea>
            <br><br>
            <button type="submit" class="btn btn-danger btn-block mb-4">Create</button>
        </form>
    </div>
    <div class="col">
        <textarea class="form-control" name="bandlinks" rows="20">{% for band in bands %}{{band.id}}. - {{band.link}}{% endfor %}</textarea>
    </div>
</div>

{% endblock content %}
