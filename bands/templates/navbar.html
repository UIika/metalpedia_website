<nav class="navbar navbar-dark bg-black">
    <div class="container-fluid">
        <div>
            <a style="font-size: 20px; font-weight: bold;" href="{% url 'home' %}">Home</a>
            <span class="h3">|</span>
            <a style="font-size: 20px; font-weight: bold;" href="{% url 'bands' %}">Bands</a>
            <span class="h3">|</span>
            <a style="font-size: 20px; font-weight: bold;" href="{% url 'albums' %}">Albums</a>
            <span class="h3">|</span>
            <a style="font-size: 20px; font-weight: bold;" href="{% url 'musicians' %}">Musicians</a>

            <a style="font-size: 20px; font-weight: bold;" href="{% url 'songs' %}">Songs</a>

        <div class="d-flex align-items-center m-2">

                <a style="font-size: 20px; font-weight: bold;" href="{% url 'oneprofile' id=request.user.profile.id %}">

                </a>

                <a style="font-size: 20px; font-weight: bold;" href="{% url 'login' %}">
                    &nbsplogin
                </a>
